<!DOCTYPE html>
<html>
<head>
    <title>Exoplanet Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .result { margin-top: 30px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Exoplanet Candidate Classification</h1>
    <p>Enter the feature values for the exoplanet candidate to get a prediction:</p>
    
    <form method="POST">
        <label for="koi_fpflag_nt">koi_fpflag_nt (e.g., 0 or 1):</label>
        <input type="number" step="any" name="koi_fpflag_nt" required>

        <label for="koi_fpflag_co">koi_fpflag_co (e.g., 0 or 1):</label>
        <input type="number" step="any" name="koi_fpflag_co" required>
        
        <label for="koi_fpflag_ss">koi_fpflag_ss (e.g., 0 or 1):</label>
        <input type="number" step="any" name="koi_fpflag_ss" required>
        
        <label for="koi_fpflag_ec">koi_fpflag_ec (e.g., 0 or 1):</label>
        <input type="number" step="any" name="koi_fpflag_ec" required>

        <label for="koi_model_snr">koi_model_snr (e.g., 1909.24):</label>
        <input type="number" step="any" name="koi_model_snr" required>

        <label for="koi_depth">koi_depth (e.g., 328.0):</label>
        <input type="number" step="any" name="koi_depth" required>
        
        <label for="koi_steff_err2">koi_steff_err2 (e.g., -227.0):</label>
        <input type="number" step="any" name="koi_steff_err2" required>
        
        <label for="koi_impact">koi_impact (e.g., 0.465):</label>
        <input type="number" step="any" name="koi_impact" required>
        
        <label for="koi_slogg_err2">koi_slogg_err2 (e.g., -0.175):</label>
        <input type="number" step="any" name="koi_slogg_err2" required>
        
        <label for="koi_prad_err1">koi_prad_err1 (e.g., 25.101):</label>
        <input type="number" step="any" name="koi_prad_err1" required>

        <button type="submit">Predict Exoplanet</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p>{{ prediction | safe }}</p>
        </div>
    {% endif %}

</body>
</html>
